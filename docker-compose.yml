version: '3.8'

services:
  backend:
    image: ghcr.io/alucardponce/backint:latest
    container_name: app-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      # Agrega tus variables aqu√≠ o usa env_file
    env_file:
      - .env.production
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    pull_policy: always

networks:
  app-network:
    driver: bridge